        <h2>Excel Function Calculator</h2>
        <label>Enter numbers separated by spaces:</label>

        <input type="radio" name="operation" id="sum" value="sum" checked> AutoSum <br>
        <input type="radio" name="operation" id="avg" value="avg"> Average <br>
        <input type="radio" name="operation" id="max" value="max"> Maximum <br>
        <input type="radio" name="operation" id="min" value="min"> Minimum <br><br>

        <button type="button" id="calculateBtn">Calculate</button>

        <h3>Result:</h3>
        <div id="result"></div>
