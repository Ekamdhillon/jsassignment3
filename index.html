<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>User Registration Form</h2>
        <form id="userForm">
            <label>First Name:</label>
            <input type="text" id="firstName" required><br>

            <label>Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label>Email Address:</label>
            <input type="email" id="email" required><br>

            <label>Address:</label>
            <input type="text" id="address" required><br>

            <label>City:</label>
            <input type="text" id="city" required><br>

            <label>Province:</label>
            <input type="text" id="province" required><br>

            <label>Membership:</label><br>
            <input type="radio" name="membership" id="premium" value="Premium" checked> Premium <br>
            <input type="radio" name="membership" id="standard" value="Standard"> Standard <br>
            <input type="radio" name="membership" id="basic" value="Basic"> Basic <br><br>

            <button type="button" id="submitBtn">Submit</button>
            <button type="reset">Cancel</button>
        </form>

        <h3>User Information:</h3>
        <div id="output"></div>
    </main>

    <footer>
        <p>Georgian @ ILAC - JavaScript Assignment #3</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
